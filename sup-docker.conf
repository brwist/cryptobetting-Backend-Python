[program:createJson]
priority=1
numprocs=1
# command=/home/ubuntu/boTrading/bin/python /home/ubuntu/boTrading/backend/createJson.py
command=/usr/local/bin/python3 /usr/src/backend/createJson.py
autostart=true
autorestart=true
